backend:
  name: git-gateway
  branch: main

# Dossier racine par défaut
media_folder: "public/images"
public_folder: "/images"

locale: "en"
i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "public/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # Chemins absolus depuis la racine du repo
    media_folder: "/public/images/blog"
    public_folder: "/images/blog"
    i18n: true
    editor:
      preview: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true, hint: "The main title of your blog post (50-60 characters recommended for SEO)"}
      - {label: "Publish Date", name: "date", widget: "datetime", i18n: duplicate}
      
      # ✅ SOLUTION : Retirer i18n de l'objet et le mettre sur chaque sous-champ
      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        hint: "Main image shown in blog listing (1200x630px recommended)"
        fields:
          - {label: "Image", name: "src", widget: "image", i18n: duplicate}
          - {label: "Alt Text", name: "alt", widget: "string", i18n: true, hint: "Describe the image for accessibility and SEO (important!)"}
      
      - {label: "Excerpt", name: "excerpt", widget: "text", i18n: true, hint: "Short summary (150-160 characters) shown in blog listing and search results"}
      - {label: "Body", name: "body", widget: "markdown", i18n: true, hint: "Main content. Use ## for headings."}
      - {label: "Category", name: "category", widget: "select", options: ["Travel", "History", "Culture", "Tips"], i18n: duplicate}
      - {label: "Meta Description", name: "metaDescription", widget: "text", i18n: true, required: false, hint: "SEO description (150-160 characters). If empty, excerpt will be used"}
      - {label: "Meta Keywords", name: "keywords", widget: "list", i18n: true, required: false, hint: "SEO keywords (5-10 recommended)"}
      - label: "External Links"
        name: "externalLinks"
        widget: "list"
        i18n: true
        required: false
        hint: "Add important external links that will be displayed in a dedicated section"
        fields:
          - {label: "Link Title", name: "title", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Description", name: "description", widget: "string", required: false}
      - {label: "Author", name: "author", widget: "string", default: "La Casa de Teresita", i18n: duplicate, required: false}
      - {label: "Published", name: "published", widget: "boolean", default: true, i18n: duplicate}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false, i18n: duplicate, hint: "Mark as featured to highlight on blog page"}

  - name: "museum"
    label: "Museum Artworks"
    folder: "public/content/museum"
    create: true
    slug: "{{slug}}"
    # Chemins absolus depuis la racine du repo
    media_folder: "/public/images/museum"
    public_folder: "/images/museum"
    i18n: true
    fields:
      - {label: "Artwork Title", name: "title", widget: "string", i18n: true, hint: "Main title (optimized for SEO, 50-60 characters)"}
      - {label: "Artist", name: "artist", widget: "string", i18n: duplicate, required: false}
      - {label: "Year", name: "year", widget: "string", i18n: duplicate, required: false}
      
      # ✅ Un seul champ - exactement comme le blog
      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        hint: "Main image for the artwork"
        fields:
          - {label: "Image", name: "src", widget: "image", i18n: duplicate}
          - {label: "Alt Text", name: "alt", widget: "string", i18n: true, hint: "Describe the artwork for accessibility and SEO"}
      
      - {label: "Excerpt", name: "excerpt", widget: "text", i18n: true, required: false, hint: "Short summary (150-160 characters) for previews and search results"}
      - {label: "Description", name: "body", widget: "markdown", i18n: true}
      - {label: "QR Code URL", name: "qrCode", widget: "string", i18n: duplicate, required: false, hint: "URL for QR code generation"}
      - {label: "YouTube Video", name: "youtube", widget: "string", i18n: duplicate, required: false, hint: "YouTube video URL (e.g., https://youtu.be/xxxxx)"}
      - {label: "Spotify Audio", name: "spotify", widget: "string", i18n: duplicate, required: false, hint: "Spotify track URL (e.g., https://open.spotify.com/track/xxxxx)"}
      - {label: "Category", name: "category", widget: "select", 
         options: ["Painting", "Furniture", "Document", "Textile", "Activity", "Viewpoint", "Stained Glass Art"], 
         i18n: duplicate,
         hint: "Select the artwork category"}
      - {label: "Location in Museum", name: "location", widget: "string", i18n: true, required: false}
      - {label: "Display Order", name: "order", widget: "number", default: 0, i18n: duplicate}
      - {label: "Meta Description", name: "metaDescription", widget: "text", i18n: true, required: false, hint: "SEO description (150-160 characters). If empty, excerpt will be used"}
      - {label: "Meta Keywords", name: "keywords", widget: "list", i18n: true, required: false, hint: "SEO keywords (5-10 recommended)"}
      - {label: "Published", name: "published", widget: "boolean", default: true, i18n: duplicate}
      - {label: "Featured Artwork", name: "featured", widget: "boolean", default: false, i18n: duplicate, hint: "Mark as featured to highlight on museum page"}