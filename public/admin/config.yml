backend:
  name: git-gateway
  branch: main

# Configuration de la publication - PUBLICATION DIRECTE
# publish_mode: editorial_workflow  # D√©sactiv√© pour publication directe

# Dossier racine par d√©faut
media_folder: "public/images"
public_folder: "/images"

# Support i18n
i18n:
  structure: multiple_folders
  locales: [en, es]
  default_locale: en

collections:
  # ==========================================
  # üìù BLOG COLLECTION
  # ==========================================
  - name: "blog"
    label: "Blog Posts"
    folder: "public/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    media_folder: "/public/images/blog"
    public_folder: "/images/blog"
    i18n: true
    editor:
      preview: true
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        i18n: duplicate
        required: true
        hint: "The main title of your blog post (used as link between EN/ES versions - must be identical)"
        pattern: ['^.{3,200}
      
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
        i18n: duplicate
        required: true
      
      - label: "Featured Image"
        name: "featuredImage"
        widget: "object"
        required: true
        hint: "Main image shown in blog listing (1200x630px recommended)"
        fields:
          - label: "Image"
            name: "src"
            widget: "image"
            i18n: duplicate
            required: true
            media_library:
              config:
                max_file_size: 5120000  # 5MB max
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            i18n: true
            required: true
            hint: "Describe the image for accessibility and SEO (important!)"
            pattern: ['^.{10,200}$', "Alt text must be between 10 and 200 characters"]
      
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Travel", "History", "Culture", "Tips"]
        i18n: duplicate
        required: true
        hint: "Select the blog post category"
      
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        i18n: true
        required: true
        hint: "Short summary (150-160 characters) shown in blog listing and search results"
        pattern: ['^.{50,200}$', "Excerpt must be between 50 and 200 characters"]
      
      - label: "Body"
        name: "body"
        widget: "markdown"
        i18n: true
        required: true
        hint: "Main content. Use ## for headings."
        minimal: false
        buttons: ["bold", "italic", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list", "code"]
      
      - label: "Meta Description"
        name: "metaDescription"
        widget: "text"
        i18n: true
        required: false
        hint: "SEO description (150-160 characters). If empty, excerpt will be used"
        pattern: ['^.{0,160}$', "Meta description must be 160 characters or less"]
      
      - label: "Meta Keywords"
        name: "keywords"
        widget: "list"
        i18n: true
        required: false
        hint: "SEO keywords (5-10 recommended). Press Enter after each keyword."
        max: 15
        min: 0
      
      - label: "External Links"
        name: "externalLinks"
        widget: "list"
        i18n: true
        required: false
        hint: "Add important external links that will be displayed in a dedicated section"
        fields:
          - label: "Link Title"
            name: "title"
            widget: "string"
            required: true
          - label: "URL"
            name: "url"
            widget: "string"
            required: true
          - label: "Description"
            name: "description"
            widget: "string"
            required: false
      
      - label: "Author"
        name: "author"
        widget: "string"
        default: "La Casa de Teresita"
        i18n: duplicate
        required: false
        hint: "Author name (defaults to La Casa de Teresita)"
      
      - label: "Published"
        name: "published"
        widget: "hidden"
        default: true
        required: true
        i18n: duplicate
      
      - label: "Featured Post"
        name: "featured"
        widget: "boolean"
        default: false
        required: true
        i18n: duplicate
        hint: "Mark as featured to highlight on blog page"

